<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Company Information Form</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
  .container {
    max-width: 500px;
    margin: 50px auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 30px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    font-weight: bold;
  }
  input[type="text"],
  textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
  }
  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
  

nav {
    background-color: #333;
    overflow: hidden;
}

nav a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

nav a:hover {
    background-color: #ddd;
    color: black;
}
.logout {
    float: right;
}
@media (max-width: 600px) {
    nav a {
        float: none;
        display: block;
        text-align: left;
        width: 100%;
        box-sizing: border-box;
    }

    .logout {
        float: none;
        text-align: right;
    }
}
</style>
</head>
<body>
    <nav>
        <a href="{% url 'recruiter' %}">Home</a>
        <a href="{% url 'aboutcomp' %}">Add Company Information</a>
        <a href="{% url 'postjob' %}">Add Jobs</a>
        <a href="/" class="logout">Logout</a>
    </nav>
<div class="container">
  <h2>Company Information Form</h2>
    {% if msg %}
        <p style="color: green;">{{msg}}</p>
    {% endif %}
  <form action="{% url 'aboutcomp' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="company_name">Company Name:</label>
      <input type="text" id="company_name" name="company_name" required>
    </div>
    <div class="form-group">
      <label for="about_company">About Company:</label>
      <textarea id="about_company" name="about_company" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label for="founder_name">Founder Name:</label>
      <input type="text" id="founder_name" name="founder_name" required>
    </div>
    <div class="form-group">
      <label for="headquarters_location">Headquarters Location:</label>
      <input type="text" id="headquarters_location" name="headquarters_location" required>
    </div>
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
